<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-page" class="start-container">
      <h1>Welcome to the Quiz App</h1>
      <p>Test your knowledge with this fun and interactive quiz!</p>
      <div class="features">
        <p>✨ Multiple Categories</p>
        <p>🚀 Instant Feedback</p>
        <p>🏆 Score Tracking</p>
      </div>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>
    <div class="quiz-container hidden">
      <h1>Quiz App</h1>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <div id="question-container">
        <div id="question">Question text</div>
        <div id="answer-buttons" class="btn-container">
          <!-- Answer buttons will be generated dynamically -->
        </div>
      </div>
      <button id="next-btn" class="btn">Next</button>
    </div>
    <div id="score-page" class="hidden">
      <h1>Congratulations! 🎉</h1>
      <h2>Your Score: <span id="final-score"></span></h2>
      <p>You did an amazing job! Keep learning and improving.</p>
      <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
    <canvas id="confetti"></canvas>
    <script src="script.js"></script>
  </body>
</html>
